<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(45deg,cyan,darkblue);
        }

        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            padding: 15px;
            border-radius: 15px;
            color:white;
        }

        fieldset{
            border: 3px solid white;
        }

        legend{
            border: 2px solid white;
            padding: 10px;
            text-align: center;
            background-color: white;
            color: black;
            font-weight: bold;
        }

        .inputBox{
            position: relative;
        }

        .inputUser{
            background: none;
            outline: none;
            border:none;
            border-bottom: 2px solid white;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 1px;
        }

        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }

        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top:-20px;
            font-size: 11px;
        }

        #data_nasc{
            border: none;
            padding: 10px;
            margin: 5px;
            background-color: white;
            color: black;
            border-radius: 10px;
            outline: none;
        }

        #btn_enviar{
            background-color: blue;
            border: none;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: none;
            border-radius: 10px;
            width: 100%;
            height:30px;
            font-weight: bold;
        }


    </style>

</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Formul√°rio do Cliente</legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br><br>

                    <label for="data_nasc"><b>Data de nascimento:</b></label>
                    <input type="date" name="data_nasc" id="data_nasc" required>

                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="estado" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereco</label>
                </div>
                <br><br>
                <input type="submit" id="btn_enviar" name="btn_enviar" value="Enviar">

            </fieldset>
        </form>
    </div>
</body>
</html>
